<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>אנחנו עובדים על זה! | DRONER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Rubik', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .working-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 2.5rem 1rem;
    }
    .working-icon {
      font-size: 5rem;
      color: #FFC65C;
      margin-bottom: 1.5rem;
      animation: spin 2.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(-10deg);}
      50% { transform: rotate(20deg);}
      100% { transform: rotate(-10deg);}
    }
    h1 {
      color: #FFC65C;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      text-shadow: 0 4px 24px rgba(0,0,0,0.25);
    }
    .subtitle {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 2.2rem;
      opacity: 0.92;
    }
    .progress-bar-animated {
      width: 220px;
      height: 10px;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 0 auto 2.2rem auto;
      box-shadow: 0 2px 12px #FFC65C33;
      position: relative;
    }
    .progress-bar-inner {
      height: 100%;
      background: linear-gradient(90deg, #FFC65C 0%, #FFD700 100%);
      width: 0;
      animation: progressMove 2.5s infinite linear;
    }
    @keyframes progressMove {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }
    .fun-message {
      font-size: 1.1rem;
      color: #FFC65C;
      margin-bottom: 2.5rem;
      animation: fadeIn 2s infinite alternate;
    }
    @keyframes fadeIn {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }
    .back-btn {
      background: #FFC65C;
      color: #121212;
      border: none;
      border-radius: 30px;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255,198,92,0.13);
      transition: background 0.2s, color 0.2s, transform 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .back-btn:hover {
      background: #FFD700;
      color: #000;
      transform: translateY(-2px) scale(1.04);
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .working-container { padding: 1.5rem 0.3rem; }
      h1 { font-size: 1.3rem; }
      .subtitle { font-size: 1rem; }
      .progress-bar-animated { width: 140px; }
    }
  </style>
</head>
<body>
  <div class="working-container">
    <div class="working-icon">
      <i class="fas fa-tools"></i>
    </div>
    <h1>אנחנו עובדים על זה!</h1>
    <div class="subtitle">
      הדף הזה עדיין בבנייה.<br>
      בקרו שוב בקרוב – מחכה לכם כאן משהו מדהים!
    </div>
    <div class="progress-bar-animated">
      <div class="progress-bar-inner"></div>
    </div>
    <div class="fun-message">
      <i class="fas fa-drone"></i>
      <span>הרחפנים שלנו בונים את הדף מאחורי הקלעים...</span>
    </div>
    <a href="../index.html" class="back-btn"><i class="fa fa-home ms-2"></i>חזרה לעמוד הראשי</a>
  </div>
</body>
</html>
