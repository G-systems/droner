  <style>
    body {
      background: var(--color-dark-bg);
      color: var(--color-light);
      font-family: 'Rubik', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .working-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 2.5rem 1rem;
    }
    .working-icon {
      font-size: 5rem;
      color: var(--color-gold);
      margin-bottom: 1.5rem;
      animation: spin 2.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(-10deg);}
      50% { transform: rotate(20deg);}
      100% { transform: rotate(-10deg);}
    }
    h1 {
      color: var(--color-gold);
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      text-shadow: 0 4px 24px rgba(0,0,0,0.25);
    }
    .subtitle {
      font-size: 1.3rem;
      color: var(--color-light);
      margin-bottom: 2.2rem;
      opacity: 0.92;
    }
    .progress-bar-animated {
      width: 220px;
      height: 10px;
      background: #22304A;
      border-radius: 8px;
      overflow: hidden;
      margin: 0 auto 2.2rem auto;
      box-shadow: 0 2px 12px var(--color-gold)33;
      position: relative;
    }
    .progress-bar-inner {
      height: 100%;
      background: linear-gradient(90deg, var(--color-gold) 0%, var(--color-brand) 100%);
      width: 0;
      animation: progressMove 2.5s infinite linear;
    }
    @keyframes progressMove {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }
    .fun-message {
      font-size: 1.1rem;
      color: var(--color-gold);
      margin-bottom: 2.5rem;
      animation: fadeIn 2s infinite alternate;
    }
    @keyframes fadeIn {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }
    .back-btn {
      background: var(--color-gold);
      color: var(--color-dark-bg);
      border: none;
      border-radius: 30px;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(57,169,220,0.13);
      transition: background 0.2s, color 0.2s, transform 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .back-btn:hover {
      background: var(--color-brand);
      color: var(--color-black);
      transform: translateY(-2px) scale(1.04);
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .working-container { padding: 1.5rem 0.3rem; }
      h1 { font-size: 1.3rem; }
      .subtitle { font-size: 1rem; }
      .progress-bar-animated { width: 140px; }
    }
  </style>
</head>
<body>
  <div class="working-container">
    <div class="working-icon">
      <i class="fas fa-tools"></i>
    </div>
    <h1>אנחנו עובדים על זה!</h1>
    <div class="subtitle">
      הדף הזה עדיין בבנייה.<br>
      בקרו שוב בקרוב – מחכה לכם כאן משהו מדהים!
    </div>
    <div class="progress-bar-animated">
      <div class="progress-bar-inner"></div>
    </div>
    <div class="fun-message">
      <i class="fas fa-drone"></i>
      <span>הרחפנים שלנו בונים את הדף מאחורי הקלעים...</span>
    </div>
    <a href="../index.html" class="back-btn"><i class="fa fa-home ms-2"></i>חזרה לעמוד הראשי</a>
  </div>
