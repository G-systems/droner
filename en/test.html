<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>בדיקת תרגום</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 2rem;
    }

    #translateToggle {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #b08d57; /* was #0AD100 */
      color: #000;
      cursor: pointer;
    }

    .translate-section {
      margin-top: 3rem;
      font-size: 1.4rem;
    }

    /* If there is a hero image, update its src or background to hero-bg_result.webp */
    .hero-image {
      background-image: url('assets/images/hero-bg_result.webp');
      height: 400px;
      background-size: cover;
      background-position: center;
    }
  </style>
  <meta http-equiv="Cache-control" content="public">
  <link rel="icon" type="image/png" href="/assets/images/favicon.png" sizes="32x32" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
</head>
<body>

  <div class="hero-image"></div>

  <h1 class="translate-section">ברוך הבא לאתר הבדיקה</h1>
  <p class="translate-section">זוהי פסקת תיאור ראשונית לצורך בדיקה של תרגום בזמן אמת באמצעות OpenAI.</p>

  <button id="translateToggle">English</button>

  <script src="assets/js/translate.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleButton = document.getElementById('translateToggle');
      let lang = localStorage.getItem('siteLang') || 'he';

      toggleButton.textContent = lang === 'he' ? 'English' : 'עברית';

      toggleButton.addEventListener('click', async () => {
        if (lang === 'he') {
          toggleButton.textContent = '...Translating';
          await translatePageToEnglish();
          lang = 'en';
          toggleButton.textContent = 'עברית';
          document.documentElement.lang = 'en';
          document.documentElement.dir = 'ltr';
        } else {
          location.reload();
        }

        localStorage.setItem('siteLang', lang);
      });
    });
  </script>
  <script src="assets/js/accessibility.js" defer></script>
  <script src="assets/js/starfield-overlay.js" defer></script>
  <script src="assets/js/gradient-background.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js" defer></script>
  <script src="js/hero-mobile-img.js" defer></script>

</body>
</html>
